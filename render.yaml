services:
  - type: web
    name: gamdel-chatbot
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 8000
    envVars:
      - key: OPENAI_API_KEY
        scope: build
      - key: OPENAI_API_KEY
        scope: runtime
    disk:
      name: data
      mountPath: /opt/render/project/data
      sizeGB: 1
